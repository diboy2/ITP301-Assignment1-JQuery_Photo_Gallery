<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Family Vacations</title>
  <style>
  	#container {
  		width:	600px;
  		margin:	auto;
  	}
  	.thumb {
  		width:		100px;
  		margin:		5px;
      float: none;
  	}
  	#caption {
  		font-size:	14pt;
  		margin:			10px;
		text-align: center;
  	}

    #thumbnails1, #thumbnails2{
      text-align: center;
    }

    #main{
      width:600px;
    }
	
	.selected{
		border-width: 2px;
	}

  </style>

	<script src="http://code.jquery.com/jquery-1.11.2.js"></script>
  <script>
	// Jquery goes here
  	$(function(){
		$(".thumb").delay().fadeTo("4","0.5");
		
		
	});
  </script>
	
 </head>
 <body>
  <div id="container">
  	
	<div id="thumbnails1">
      <img src="images/disneyworld.jpg" id="thumb1" class="thumb selected" border="0" >
      <img src="images/las_vegas.jpg" id="thumb2" class="thumb" border="0">
      <img src="images/museum.jpg" id="thumb3" class="thumb" border="0">
    </div>
  	<div id="main">
      
  		<img src="images/disneyworld.jpg" id="main-img">
  		<div id="caption">
  			Las Vegas Sign
  		</div>
  	</div>
	<div id="thumbnails2">
      <img src="images/new_york.jpg" id="thumb4" class="thumb" border="0">
      <img src="images/philippines.jpg" id="thumb5" class="thumb" border="0">
      <img src="images/yellowstone.jpg" id="thumb6" class="thumb" border="0">
    </div>
	
  </div>
 </body>
</html>
