<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Family Vacations</title>
  <style>
    h2{
    	text-align: center;
    }
  	#container {
  		width:	600px;
  		margin:	auto;
  	}
  	#thumbnails1 img,#thumbnails2 img {
  		width:		100px;
  		margin:		5px;
      float: none;
  	}
  	#caption {
  		font-size:	14pt;
  		margin:			10px;
		text-align: center;
  	}

    #thumbnails1, #thumbnails2{
      text-align: center;
    }

    #main{
      width:600px;
    }
	
	.selected{
		border-width: 2px;
	}

  </style>

	<script src="http://code.jquery.com/jquery-1.11.2.js"></script>
  <script>
	// Jquery goes here
  	$(function(){
		$("#thumbnails1 img, #thumbnails2 img").delay().fadeTo("4","0.5");
		$("#thumbnails1 img, #thumbnails2 img").on("mouseenter", function(){
			$(this).fadeTo("4","1.0");
		}).on("mouseleave", function(){
			$(this).fadeTo("4","0.5");
		});
		
		$("#thumbnails1 img, #thumbnails2 img").on("click", function(){
			$("#thumbnails1 img, #thumbnails2 img").removeClass("selected");
			$(this).addClass("selected");
			$("#main-img").hide().attr("src", $(this).attr("src")).fadeIn();
			$("#caption").html($(this).attr("alt"));
			
		});
	});
  </script>
	
 </head>
 <body>
 
  <div id="container">
 	<h2> Family Vacations </h2>
	<div id="thumbnails1">
      <img src="images/disneyworld.jpg" id="thumb1" class="selected" border="0" alt="Disneyworld" >
      <img src="images/las_vegas.jpg" id="thumb2"  border="0" alt="Las Vegas">
      <img src="images/museum.jpg" id="thumb3"  border="0" alt="National Museum of Natural History">
    </div>
  	<div id="main">
      
  		<img src="images/disneyworld.jpg" id="main-img">
  		<div id="caption">
  			Disneyworld
  		</div>
  	</div>
	<div id="thumbnails2">
      <img src="images/new_york.jpg" id="thumb4"  border="0" alt="New York">
      <img src="images/philippines.jpg" id="thumb5"  border="0" alt="Philippines" >
      <img src="images/yellowstone.jpg" id="thumb6"  border="0" alt="Yellowstone" >
    </div>
	
  </div>
 </body>
</html>
